<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<form>
  <div class="row mb-3">
    <label class="col-md-5" align="right" for="exampleInputEmail1" class="form-label">E-mail</label>
      <div class="col-md-3">
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
  </div>
  <div class="row mb-3">
    <label class="col-md-5" align="right" for="exampleInputPassword1" class="form-label">Senha</label>
      <div class="col-md-3">
    <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
  </div>
    <div class="row mb-3">
        <div class="col-md-1 offset-md-5" align="left">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
