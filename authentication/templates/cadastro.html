{% if messages %}
  {% for message in messages %}
    <div class="alert {{ message.tags }}" role="alert">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

<form method="POST" action="{% url 'register' %}">{% csrf_token %}
  <div class="form-group">
    <label >Nome</label>
    <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Nome">
  </div>
  <div class="form-group">
    <label >E-mail</label>
    <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="E-mail">
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input type="password" class="form-control" name="password" placeholder="Password">
  </div>
   <div class="form-group">
    <label>Repita a senha</label>
    <input type="password" class="form-control" name="confirm_password" placeholder="Password">
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<a href="{% url 'login' %}"><button class="btn btn-primary">Login</button></a>
